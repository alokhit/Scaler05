<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
</head>
<body>
    <p id="intro">This is a para</p>
    <p>This is another para</p>
</body>
</html>

<script>
   var para = document.getElementById("intro");
   para.style.color = "red";
   para.style.fontSize = "28px";
   para.style.fontWeight = "bold";
   console.log(para);
</script>
