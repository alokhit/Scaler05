<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Text</title>
</head>
<body>
    <h1 id="head">Amitabh Bachhan</h1>
    <button onclick="changeName()">change heading</button>
</body>
</html>

<script>

   function changeName(){
 
    if(document.getElementById("head").innerHTML =="Rajnikanth"){
        document.getElementById("head").innerHTML ="Amitabh Bachhan"
    }
    else{
        document.getElementById("head").innerHTML ="Rajnikanth";
    }
   }


</script>
