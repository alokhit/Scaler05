<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BAsic Table Code</title>
</head>

                <tr>
                    <th>No</th>
                    <th>Full Name</th>
                    <th>Position</th>
                    <th>Salary</th>

                        <td>Founder Microsoft</td>

                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Mark Zuckeberg</td>
                        <td>Founder Facebook</td>
                        <td>$1300</td>
                    </tr>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Steve jobs</td>
                        <td>Founder Apple</td>
                        <td>$12000</td>
                    </tr>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Larry Page</td>
                        <td>Founder Google</td>
                        <td>$1100</td>
                    </tr>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>

    
</body>
</html>
